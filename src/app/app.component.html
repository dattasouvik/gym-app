
<mat-sidenav-container fullscreen class="sidenav-container">
  <mat-sidenav mode="side"
  fixedInViewport="true"
  mode = "over"
  attr.role = "navigation"
  color="primary"
  #sidenav>
  <mat-toolbar color="primary">Menu</mat-toolbar>
  <mat-nav-list>
    <a mat-list-item routerLink="/" routerLinkActive="active-me" (click)="sidenav.toggle()">Home</a>
    <a mat-list-item routerLink="/registration/reg-user" routerLinkActive="active-me" (click)="sidenav.toggle()">Register User</a>
    <a mat-list-item routerLink="/users/list" routerLinkActive="active-me" (click)="sidenav.toggle()">User List</a>
    <a mat-list-item routerLink="/attendence" routerLinkActive="active-me" (click)="sidenav.toggle()">My Attendence</a>
    <a mat-list-item routerLink="/schedule" routerLinkActive="active-me" (click)="sidenav.toggle()">My Schedule</a>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a class="hand-icon" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon area-lebel="Slide nav toggle icon">menu</mat-icon>
      </a>
      GymApp
    </mat-toolbar>
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
