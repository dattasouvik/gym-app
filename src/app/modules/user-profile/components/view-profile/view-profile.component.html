<ng-container *ngFor="let profileData of profile">
  <div class="card profile-card">
    <div class="card-header card-header-danger d-flex">
      <!-- Avatar -->
      <div class="card-avatar">
        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" width="100px" alt="avatar">
      </div>
      <div class="card-title">
        <h4 class="card-title">Edit Profile</h4>
        <p class="card-category">Complete your profile</p>
      </div>
    </div>
    <div class="card-body">
      <form>
          <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Fist Name</mat-label>
                  <input matInput [value]="profileData.first_name" disabled>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Last Name</mat-label>
                  <input matInput [value]="profileData.last_name" disabled>
                </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Username</mat-label>
                  <input matInput [value]="profileData.username" disabled>
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field class="example-full-width">
                  <mat-label>Email</mat-label>
                  <input matInput [value]="profileData.email" disabled>
                </mat-form-field>
              </div>
          </div>
          <div class="row">
              <div class="col-md-12">
                <mat-form-field class="example-full-width">
                  <mat-label>Address</mat-label>
                  <input matInput [value]="profileData.address" disabled>
                </mat-form-field>
              </div>
          </div>
      </form>
  </div>
  <div class="card-footer d-flex justify-content-center">
    <button mat-raised-button color="accent"
          class="btn text-center edit-button"
           (click)="editProfile(profileData)">
           Update Profile
    </button>
  </div>
</div>
</ng-container>
