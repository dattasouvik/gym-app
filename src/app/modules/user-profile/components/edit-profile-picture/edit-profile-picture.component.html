<mat-dialog-content>
    <div class="row">
           <div class="col-md-6 offset-md-3">
               <h3>Upload image</h3>
               <div class="imageerror">{{imageError}}</div>      
              <div class="form-group">
                   <input type="file" name="image" accept="image/*" maxFileSize="1024" (change)="fileProgress($event)" />
               </div>
               <div *ngIf="fileUploadProgress">
                   Upload progress: {{ fileUploadProgress }}
               </div>
               <div class="image-preview mb-3" *ngIf="previewUrl">
                   <img [src]="previewUrl" width="200px" />                 
               </div>
    
               <div class="mb-3" *ngIf="uploadedFilePath">  
                   {{uploadedFilePath}}
               </div>
            
           </div>
       </div>
   </mat-dialog-content>
   <mat-dialog-actions class="d-flex justify-content-around">
       <button
         class="mat-raised-button"
         (click)="close()">
         Close
       </button>
       <button
       class="mat-raised-button mat-primary"
       [disabled]="enableSubmit"
       #saveButton
       (click)="onSubmit()">
       Update
     </button>
     </mat-dialog-actions>
