<mat-dialog-content>
  <div class="row">
    <div class="col-sm-12">
      <h6>Upload image</h6>
      <div class="alert alert-danger" role="alert" *ngIf="error">
        <strong>{{imageErrorMsg}}</strong>
      </div>
      <div class="form-group center">
        <button mat-button color="warn" (click)="fileUpload.click()">
          <mat-icon>file_upload</mat-icon>
          Upload
        </button>
        <input #fileUpload type="file"
        name="image" accept="image/*" maxFileSize="1024"
        (change)="fileProgress($event.target)"
        class="d-none" />
      </div>
      <div *ngIf="fileUploadProgress">
        Upload progress: {{ fileUploadProgress }}
      </div>
      <div class="image-preview mb-3 center" *ngIf="previewUrl">
        <img [src]="previewUrl"/>
      </div>
      <div class="mb-3" *ngIf="uploadedFilePath">
        {{uploadedFilePath}}
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-around">
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>
  <button class="mat-raised-button mat-primary" #saveButton

   (click)="onSubmit()">
    Update
  </button>
</mat-dialog-actions>
