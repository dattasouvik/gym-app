<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger d-flex">
                      <!-- Avatar -->
                      <div class="card-avatar">
                        <img src="https://mdbootstrap.com/img/Photos/Avatars/avatar-8.jpg" class="rounded-circle mr-3" height="50px" width="50px" alt="avatar">
                      </div>
                      <div class="card-title">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                      </div>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Username</mat-label>
                                  <input matInput value="username" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Email</mat-label>
                                  <input matInput value="email" disabled>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Fist Name</mat-label>
                                  <input matInput value="Fist Name" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Middle Name</mat-label>
                                  <input matInput value="Middle Name" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Last Name</mat-label>
                                  <input matInput value="Last Name" disabled>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Adress</mat-label>
                                  <input matInput value="Adress" disabled>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>City</mat-label>
                                  <input matInput value="City" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Country</mat-label>
                                  <input matInput value="Country" disabled>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <mat-label>Postal Code</mat-label>
                                  <input matInput value="Postal Code" disabled>
                                </mat-form-field>
                              </div>
                          </div>
                      </form>
                  </div>
                  <div class="card-footer d-flex justify-content-center">
                    <button mat-raised-button 
                          class="btn text-center edit-button"
                           (click)="editProfile()">
                           Update Profile
                    </button>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
