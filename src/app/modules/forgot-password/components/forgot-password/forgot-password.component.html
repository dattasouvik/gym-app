<mat-card class="login-card">
  <mat-card-title class="d-flex justify-content-center">Forgot Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div>
        <label class="d-flex">Select mode of contact:</label>
        <mat-radio-group aria-label="Select an option" formControlName="mode">
          <mat-radio-button value="email">Email</mat-radio-button>
          <mat-radio-button value="mobile">Mobile</mat-radio-button>
        </mat-radio-group>
      </div>
      <ng-container *ngIf="showField('email')">
        <div>
          <mat-form-field class="field-full-width">
            <mat-label>Email</mat-label>
            <mat-icon matSuffix aria-label="Enter Email">email</mat-icon>
            <input matInput placeholder="Enter username" formControlName="email">
          </mat-form-field>
        </div>
      </ng-container>
      <ng-container *ngIf="showField('mobile')">
        <div>
          <mat-form-field class="field-full-width">
            <mat-label>Mobile</mat-label>
            <span matPrefix>+91 &nbsp;</span>
            <input  type="tel" matInput placeholder="Enter username" formControlName="mobile">
          </mat-form-field>
        </div>
      </ng-container>
      <div class="actions">
        <button mat-raised-button color="gray" type="button" routerLink="/login">
          Login
        </button>
        <button mat-raised-button color="primary"
        [disabled]="form.invalid">Submit</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
