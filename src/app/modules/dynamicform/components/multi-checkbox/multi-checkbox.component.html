<div class="dynamic-full-width margin-top" [formGroup]="group">
  <ng-container [formGroupName]="field.name">
    <ng-container *ngIf="field.label">
      <mat-label class="d-flex">{{ field.label }}</mat-label>
    </ng-container>
    <ng-container *ngFor="let item of field.options; let i=index">
      <mat-checkbox class="checkbox-aligb" color="primary"
      [formControlName]="item.name">{{ item.value }}
      </mat-checkbox>
    </ng-container>
    <ng-container *ngFor="let validation of field.validations;" ngProjectAs="mat-error">
      <mat-error *ngIf="group.get(field.name).hasError(validation.name)">{{validation.message}}</mat-error>
    </ng-container>
  </ng-container>
</div>
