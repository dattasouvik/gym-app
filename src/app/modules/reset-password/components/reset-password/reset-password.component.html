<div class="content content__center content__full-height wrapper__container py-2">
  <mat-card class="register-card mat-elevation-z5 form">
    <mat-card-header>
      <div mat-card-avatar class="logo-image"></div>
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-subtitle>
        <span>
          Need help?
          <a class="support"
            href="http://healthworldfitness.com/" target="_blank">
            Contact us
          </a>
        </span>
    </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
          <label class="d-flex">Select mode of contact:</label>
          <mat-radio-group aria-label="Select an option" formControlName="mode">
            <mat-radio-button *ngFor="let mode of availableModes" [value]="mode.value">
              {{ mode.display}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
        <ng-container *ngIf="showField('email')">
          <div>
            <mat-form-field class="field-full-width">
              <mat-label>Email</mat-label>
              <mat-icon matSuffix aria-label="Enter Email">email</mat-icon>
              <input matInput placeholder="Enter Email" formControlName="email">
            </mat-form-field>
          </div>
        </ng-container>
        <ng-container *ngIf="showField('phone')">
          <div>
            <mat-form-field class="field-full-width">
              <mat-label>Mobile</mat-label>
              <span matPrefix>+91 &nbsp;</span>
              <input type="tel" matInput placeholder="Enter Mobile Number" formControlName="phone">
              <mat-icon matSuffix>call</mat-icon>
            </mat-form-field>
          </div>
        </ng-container>
        <div class="mb-3">
          <mat-form-field class="field-full-width">
            <mat-label>OTP</mat-label>
            <input matInput required placeholder="Enter OTP" formControlName="code">
            <mat-icon matSuffix>edit</mat-icon>
            <mat-hint  align="start" class="d-flex">
              <span>Enter the verification code
                delibvered to you at your registered email.
              </span>
              <a class="title__focus notice"
                routerLink="/forgot-password">
                  Do not have OTP?
              </a>
            </mat-hint>
          </mat-form-field>
        </div>
        <div>
          <!--password input filed-->
          <mat-form-field class="field-full-width" [color]="passwordComponent.color">
            <mat-label>Password</mat-label>
            <mat-pass-toggle-visibility #toggle matSuffix>
            </mat-pass-toggle-visibility>
            <input matInput #password [formControlName]="'password'" [type]="toggle.type" required placeholder="Password">
            <mat-hint aria-live="polite" align="end">
              {{password.value.length}} / {{passwordComponent.max}}
            </mat-hint>
          </mat-form-field>
          <!--@angular-material-extensions/password-strength's main component-->
          <mat-password-strength #passwordComponent [password]="password.value">
          </mat-password-strength>
          <!--Password's strength info-->

          <mat-password-strength-info [passwordComponent]="passwordComponent">
          </mat-password-strength-info>
        </div>

        <div>
          <mat-form-field class="field-full-width">
            <!-- <mat-label>Confirm Password</mat-label> -->
            <mat-pass-toggle-visibility #confirmPassword_toggle matSuffix></mat-pass-toggle-visibility>
            <input matInput [formControlName]="'confirmPassword'"
              [type]="confirmPassword_toggle.type" required
              placeholder="Confirm Password">
            <mat-error *ngIf="form.controls['confirmPassword'].hasError('mustMatch')">
              Password do not match
            </mat-error>
          </mat-form-field>
        </div>

        <div class="actions__center">
          <button mat-raised-button
            color="warn"
            type="button"
            routerLink="/login">
              <mat-icon>login</mat-icon>
            Login
          </button>
          <button
            mat-raised-button
            color="primary"
            [disabled]="form.invalid">
            <mat-icon>send</mat-icon>
            Submit</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
