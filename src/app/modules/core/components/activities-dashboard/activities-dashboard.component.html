<section class="activities">
  <!-- Render title dynamically -->
  <div class="section-title content__center">
    <h2>{{ title }}</h2>
    <img src="assets/images/icons/circle-line.png" alt="circle">
  </div>
  <ng-container *ngIf="activities">
    <!-- Render for mobile screens only -->
    <div fxHide [fxShow.xs]="true"
    id="carouselExampleInterval"
    class="carousel slide content"
    data-ride="carousel">
    <ol class="carousel-indicators">
      <li *ngFor="let activity of activities;let i = index;" data-target="#carouselExampleInterval" [attr.data-slide-to]="i"
        [ngClass]="{'active': i === 0}">
        {{i}}
      </li>
    </ol>
      <div class="carousel-inner animate__animated animate__fadeInDownBig card__rounded">
        <div
        *ngFor="let activity of activities;let i = index;"
        class="carousel-item"
        [ngClass]="{
          'active': i === 0
        }"
        data-interval="10000">
            <core-activity [activity]="activity">
            </core-activity>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Render for desktop and ipad screens -->
    <div class="content" fxHide [fxShow.gt-xs]="true">
      <div fxLayout="row wrap" fxLayoutGap="10px grid">
      <div fxFlex.gt-sm="25%" fxFlex.lt-md="50%" *ngFor="let activity of activities;let even = even;">
        <core-activity
        [activity]="activity"
        [className]="even ? 'content__elevation animate__animated animate__fadeInRight card__rounded' : 'content__elevation animate__animated animate__fadeInLeft card__rounded'">
        </core-activity>
      </div>
    </div>
    </div>
  </ng-container>
</section>
