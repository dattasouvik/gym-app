<ng-container *ngIf="notification">
  <div class="notification">
      <button *ngIf="notification.total_items > 0; else noNotification"
        mat-icon-button aria-label="Notification"
        color="warning" (click)="onRedirect()">
        <mat-icon [matBadge]="notification.total_items" matBadgeColor="warn">notifications</mat-icon>
      </button>
    <ng-template #noNotification>
      <mat-icon matBadgeColor="warn">notifications</mat-icon>
    </ng-template>
  </div>
</ng-container>
