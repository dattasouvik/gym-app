<ng-container *ngIf="notification">
  <div class="notification">
      <button
        mat-icon-button aria-label="Notification"
        color="warning" (click)="onRedirect()">
        <mat-icon
        [matBadge]="notification?.total_items"
        [matBadgeHidden]="notification.total_items === 0"
        matBadgeColor="warn">notifications</mat-icon>
      </button>
  </div>
</ng-container>
