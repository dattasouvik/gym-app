<mat-card class="login-card">
  <mat-card-header>
    <div mat-card-avatar class="logo-image"></div>
    <mat-card-title>Login</mat-card-title>
    <mat-card-subtitle>Stay fit and healthy</mat-card-subtitle>
  </mat-card-header>
<mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field class="field-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="field-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'"  formControlName="password">
      <mat-icon matSuffix class="show-password"
      (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint align="end">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </mat-hint>
    </mat-form-field>
  </p>
  <div class="actions">
    <button mat-raised-button color="warn" type="button"
    routerLink="/register">
    <mat-icon>person_add</mat-icon>
      Register
    </button>
    <button mat-raised-button color="primary"
    [disabled]="loginForm.invalid">
    <mat-icon>login</mat-icon>
    Login
  </button>
  </div>
</form>
</mat-card-content>
</mat-card>
