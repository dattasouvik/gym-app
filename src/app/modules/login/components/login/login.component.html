<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" formControlName="username">
    </mat-form-field>
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password" type="password" formControlName="password">
    </mat-form-field>

    <br>
    <button mat-raised-button color="primary" [disabled]="loginForm.invalid">Submit</button>
  </form>
