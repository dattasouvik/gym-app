<mat-card class="login-card">
<mat-card-title class="d-flex justify-content-center">Login</mat-card-title>
<mat-card-content>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <p>
    <mat-form-field class="field-full-width">
      <mat-label>Username</mat-label>
      <input matInput placeholder="Enter username" formControlName="username">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field class="field-full-width">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Enter password" [type]="hide ? 'password' : 'text'"  formControlName="password">
      <mat-icon matSuffix class="show-password"
      (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
  </p>
  <div class="actions">
    <button mat-raised-button color="gray" type="button"
    routerLink="/register">
      Register
    </button>
    <button mat-raised-button color="primary"
    [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
</mat-card-content>
</mat-card>
