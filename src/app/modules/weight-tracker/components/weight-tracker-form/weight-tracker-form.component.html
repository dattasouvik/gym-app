<div class="wrapper__container card__center">
  <form class="container mat-elevation-z5 py-1" [formGroup]="weightTrackerForm"
    (ngSubmit)="submit(weightTrackerFormModel)">
    <formly-form [model]="weightTrackerFormModel" [fields]="weightTrackerFormFields" [options]="options"
      [form]="weightTrackerForm"></formly-form>
    <div class="actions__center">
      <button mat-raised-button color="accent" [disabled]="!weightTrackerForm.valid" class="btn-medium" type="submit">
        Submit
      </button>
    </div>
  </form>
  <redirect [className]="['float-right', 'actions']" [url]="reditectTo">
  </redirect>
</div>
