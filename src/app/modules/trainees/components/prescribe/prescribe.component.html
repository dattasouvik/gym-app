<div class="container mt-3">
  <ng-container *ngIf="formFields.length > 0">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="text-center">Prescribe</h3>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
        <dynamic-form  class="prescribe"
          [fields]="formFields"
          (submit)="submit($event)">
        </dynamic-form>
    </div>
  </div>
  </ng-container>
</div>
